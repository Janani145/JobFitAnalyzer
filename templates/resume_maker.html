<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Recruitment System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('matchresume') }}">Resume Matcher</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('resume_maker') }}">Resume Maker</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Resume Maker</h2>
        <form method="POST">
            <!-- Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="johndoe@example.com" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="+91 9876543210" required>
            </div>

            <!-- Education -->
            <div class="mb-3">
                <label class="form-label">Education</label>
                <textarea name="education" class="form-control" rows="4" placeholder="B.Tech in Computer Science, XYZ University (2020 - 2024)" required></textarea>
            </div>

            <!-- Experience -->
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <textarea name="experience" class="form-control" rows="4" placeholder="Software Intern at ABC Company (2023 - 2024)"></textarea>
            </div>

            <!-- Skills -->
            <div class="mb-3">
                <label class="form-label">Skills (comma separated)</label>
                <input type="text" name="skills" class="form-control" placeholder="Python, Flask, SQL, Machine Learning">
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Generate Resume PDF</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
